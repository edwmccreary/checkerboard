<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Checker Board</title>
    <style>
        .sqr_a {
            background-color: {{ color1 }};
        }

        .sqr_b {
            background-color: {{ color2 }};
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="title"><h1>*** Checkerboard ***</h1></div>
    </div>

    <div class="centered">
    <div class="container">
    {% for y in range(0,rows): %}
        <div class="row">
        {% for x in range(0,cols):%}
            {% if x%2 == 0 %}
                {% if y%2 == 0 %}
                    <div class="sqr_b" ></div>
                {% else %}
                    <div class="sqr_a"></div>
                {% endif %}
                
            {% else %}
                {% if y%2 == 0 %}
                    <div class="sqr_a"></div>
                {% else %}
                    <div class="sqr_b"></div>
                {% endif %}
            {% endif %}
        {% endfor %}
        </div>
    {% endfor %}
    </div>
    </div>

</body>
</html>
